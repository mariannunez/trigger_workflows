# .github/workflows/main.yml
name: Main Workflow

on:
  workflow_dispatch:
    inputs:
      my_param:
        description: 'my param'
        required: true
        default: 'Hello, main workflow!'

jobs:
  invoke_reusable_workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      my_param: ${{ inputs.my_param }}
